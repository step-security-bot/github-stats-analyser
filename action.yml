name: "GitHub Stats Analyser"
description: "Analyse GitHub and generate statistics for a user's repositories"
author: "Jack Plowman"
runs:
  using: "docker"
  image: "Dockerfile"
  env:
    GITHUB_ACTION: "true"
inputs:
  GITHUB_TOKEN:
    description: "The GitHub token"
    required: false
    default: ${{ github.token }}
  REPOSITORY_OWNER:
    description: "The GitHub repository owner"
    required: true
branding:
  color: black
  icon: code
